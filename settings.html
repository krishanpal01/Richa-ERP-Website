      <section class="section page-header">
        <div class="container">
          <h1 class="page-title">Settings</h1>
          <p class="muted">These controls are purely visual in this static prototype.</p>
        </div>
      </section>

      <section class="section">
        <div class="container narrow">
          <div class="card">
            <h2 class="h3">Preferences</h2>
            <form class="stack gap-2" action="#" method="post" style="margin-top: 1rem;">
              <label class="switch">
                <input type="checkbox" checked />
                <span>Enable email notifications</span>
              </label>
              <label class="switch">
                <input type="checkbox" />
                <span>Compact table rows</span>
              </label>
              <label class="switch">
                <input type="checkbox" />
                <span>Use system light/dark theme</span>
              </label>
              <div class="form-actions">
                <button class="btn primary" type="submit">Save</button>
                <a class="btn ghost" href="#top">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </section>
